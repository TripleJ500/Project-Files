<!DOCTYPE html>
<html>
    <head>
        <title>Grade Information</title>
        <meta charset = "UTF-8">
        <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
    </head>
    <body>
        <h1> Grade Information </h1>
        <form action = "GradeInfoAddProcess.php" method = "post">
            <label for = "studentID"> Student ID: </label>
                <input type = "text" id = "studentID" name = "studentID">
                <br>
            <label for = "coursePrefix"> Course Name: </label>
                <input type = "text" id = "coursePrefix" name = "coursePrefix">
                <br>
            <br>
            <label for = "semester"> Semester: </label>
            <br/>    
            <label>
                <input type = "radio" id = "semester" name = "semester" value = "Fall"> Fall </input> 
                <br>
            </label>
            <label>
                <input type = "radio" id = "semester" name = "semester" value = "Spring"> Spring </input>
                <br>
            </label>
            <label>
                <input type = "radio" id = "semester" name = "semester" value = "Summer"> Summer </input>
                <br>
            </label>
            <br>
            <br>
            <label for = "grade"> Grade: </label>
                <input type = "number" id = "grade" name = "grade" min = "0" max = "120" step = "0.01">
            <input type = "submit" name = "submit" value = "Submit Information"> 
        </form>
    </body>
</html>
